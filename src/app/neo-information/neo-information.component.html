<div class="jumbotron banner">
  <div class="container">
    <h1 class="object-name">Name of the object</h1>
  </div>
</div>
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="container-fluid data-table">
          <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
          </mat-form-field>
          <mat-table #table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="No">
              <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
              <mat-cell *matCellDef="let i = index"> {{i + 1}} </mat-cell>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="Orbiting Body">
              <mat-header-cell *matHeaderCellDef> Orbiting Body </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.orbiting_body}} </mat-cell>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="Date">
              <mat-header-cell *matHeaderCellDef> Date </mat-header-cell>
              <mat-cell *matCellDef="let element"> {{element.close_approach_date}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="Miss Distance">
                <mat-header-cell *matHeaderCellDef> Miss Distance(km) </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.miss_distance.kilometers}} </mat-cell>
            </ng-container>
        
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          <mat-paginator #paginator
            [pageSize]="10"
            [pageSizeOptions]="[5, 10, 20]">
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
