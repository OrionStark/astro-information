<h2 mat-dialog-title class="title">Alert</h2>

    <p>Selection dates are invalid, please check again</p>
    <p>Required: Dates length beetwen start and end max at 7 days long</p>
    <p>Date format: (MM/DD/YYYY)</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="okButtonClicked()">Ok</button>
</div>
