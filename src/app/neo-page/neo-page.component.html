<div class="jumbotron">
  <div *ngIf="spinner_visible" class="spinner">
    <mat-spinner>Loading</mat-spinner>
  </div>
  <div class="container-fluid" *ngIf="content_visible">
    <h2>Today NEO (Near Earth Objects)</h2>
    <div class="row">
      <div class="col col-md-4" *ngFor="let neo of NEO_Today; let i = index">
        <div class="container">
          <div class="card">
            <div class="card-head">
              <span>{{neo.name}}</span>
            </div>
            <div class="card-content">
              <span>Distance from Earth : km</span> <br>
              <span>Diameter : km</span> <br>
              <span>Speed : m</span> <br>
              <span>Magnitude :</span>
            </div>
            <div class="card-foot">
              <button mat-raised-button color="primary">More</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
