<div class="jumbotron banner">
  <div class="container">
    <h1>Astronomy Dashboard</h1>
    <h3>orionstark @ 2018</h3>
  </div>
</div>
<div class="jumbotron">
  <div class="container-fluid graph-content">
    <h1>NEO Statistics</h1>
    <div class="row">
      <div class="col-md-6">
        <div class="container">
          <div>
            <canvas id="weekly_stats">{{ chart }}</canvas>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="container">
          <div>
            <canvas id="last_weekly_stats">{{ sec_chart }}</canvas>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <div class="container">
          <div ng-if="data_set">
            <canvas id="weekly_stats_and_last">{{ third_chart }}</canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
